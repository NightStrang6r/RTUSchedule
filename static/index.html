<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>RTUSchedule</title>
        <meta name='description' content='${description}' />
        <meta name='keywords' content='Riga Technical Univeristy,RTU,рту,timetable,schedule,расписание' />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="og:title" content="${title}" />
        <meta name="og:description" content="${description}" />
        <meta name="og:type" content="website" />
        <!-- <meta name="og:url" content="https://rtu.date" /> -->
        <meta name="og:image" content="assets/logo.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel='shortcut icon' href="assets/shortcut_icon.png" />
        <link href='lib/calendar.min.css' rel='stylesheet' />
        <link href='css/material.css' rel='stylesheet' />
        <link href='css/style.css' rel='stylesheet' />
        <link href='lib/selectize.min.css' rel='stylesheet' />

        <script src='lib/jquery-3.7.1.min.js'></script>
        <script src='lib/calendar.min.js'></script>
        <script src='lib/swipeCalendar.js'></script>
        <script src='lib/selectize.min.js'></script>
        <script src='js/index.js' type="module"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="header-container">                
                <div class="header__top">
                    <div class="header__burger-menu-container">
                        <button class="header__burger-menu desktop">
                            <span class="header__burger-line"></span>
                        </button>
                    </div>
                    <div class="header__logo-container" onclick="window.location.reload()">
                        <img class="header__logo-img" src="assets/logo.png" />
                        <div class="logo-text">RTU Schedule</div>
                    </div>
                    <button class="header__burger-menu mobile" type="button">
                        <span class="header__burger-line"></span>
                    </button>
                </div>
                <div class="desktop course-name menu-item centered js-course-select">
                    <p class="course-name">Course name</p>
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li>
                            <div class="menu-item dark-trigger">
                                <img class="menu-item-img" src="assets/moon.png" />
                                <p class="mobile">Theme</p>
                                <!-- Theme -->
                            </div>
                        </li>
                        <li>
                            <div class="menu-item">
                                <img class="menu-item-img" src="assets/filter.png" />
                                <p class="mobile">Filter</p>
                                <!-- Filter -->
                            </div>
                        </li>
                        <li>
                            <div class="menu-item">
                                <img class="menu-item-img" src="assets/refresh.png" />
                                <p class="mobile">Update</p>
                                <!-- Update -->
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- /Header -->

        <!-- Sidebar -->
        <div class="desktop">
            <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
            
            <div id="sidebarMenu">
                <ul class="sidebarMenuInner">
                    <li class="cd-popup-language-trigger"><a href="#">Button 1</a></li>
                    <li class="clear-button"><a href="#">Button 2</a></li>
                    <li class="logout-button"><a href="#">Button 3</a></li>
                </ul>
                <!-- <div class="d-none">
                    <div id="l-toClearCache">${toClearCache}</div>
                </div> -->
            </div>
        </div>
        <!-- /Sidebar -->

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-block">
                <div id="calendar"></div>
            </div>
        </div>
        <!-- /Calendar -->

        <!-- Popup-Select-Schedule -->
        <div class="cd-popup cd-popup-select-schedule d-none" role="alert">
            <div class="cd-popup-container">
                <p>Select schedule</p>
                <ul class="tab-header unselectable">
                    <li class="tab-header-item js-tab-header-full-time active">
                        Full-time
                    </li>
                    <li class="tab-header-item js-tab-header-erasmus">
                        Erasmus
                    </li>
                </ul>
                <div class="input-section">
                    <div class="input-full-time js-popup-schedule-input-full-time">
                        <div class="control-group">
                            <label for="select-state">Study period:</label>
                            <select class="js-study-period-select" placeholder="Select study period...">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-erasmus js-popup-schedule-input-erasmus d-none">
                        
                    </div>
                </div>
                <div class="popup-down">
                    <!-- <button class="button save-button popup-add-save">${save}</button> -->
                </div>
                <a class="cd-popup-close img-replace"></a>
            </div>
        </div>
        <!-- /Popup-Select-Schedule -->
    </body>
</html>
