<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>RTUSchedule</title>
        <meta name='description' content='${description}' />
        <meta name='keywords' content='Riga Technical Univeristy,RTU,рту,timetable,schedule,расписание' />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="og:title" content="${title}" />
        <meta name="og:description" content="${description}" />
        <meta name="og:type" content="website" />
        <!-- <meta name="og:url" content="https://rtu.date" /> -->
        <meta name="og:image" content="assets/logo.png" />
        
        <link rel='shortcut icon' href="assets/shortcut_icon.png" />
        <link href='lib/calendar.min.css' rel='stylesheet' />
        <link href='css/material.css' rel='stylesheet' />
        <link href='css/style.css' rel='stylesheet' />

        <script src='lib/calendar.min.js'></script>
        <script src='lib/swipeCalendar.js'></script>
        <script src='js/index.js' type="module"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="header-container">                
                <div class="header__top">
                    <button class="header__burger-menu desktop">
                        <span class="header__burger-line"></span>
                    </button>
                    <div class="header__logo-container" onclick="window.location.reload()">
                        <img class="header__logo-img" src="assets/logo.png" />
                        <div class="logo-text desktop">RTU Schedule</div>
                    </div>
                    <button class="header__burger-menu mobile" type="button">
                        <span class="header__burger-line"></span>
                    </button>
                </div>
                <div class="desktop course-name menu-item">
                    <p class="course-name">Course name</p>
                </div>                    
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li>
                            <div class="menu-item dark-trigger">
                                <img class="menu-item-img" src="assets/moon.png" />
                                <p class="mobile">Theme</p>
                                <!-- Theme -->
                            </div>
                        </li>
                        <li>
                            <div class="menu-item">
                                <img class="menu-item-img" src="assets/filter.png" />
                                <p class="mobile">Filter</p>
                                <!-- Filter -->
                            </div>
                        </li>
                        <li>
                            <div class="menu-item">
                                <img class="menu-item-img" src="assets/refresh.png" />
                                <p class="mobile">Update</p>
                                <!-- Update -->
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- /Header -->

        <!-- Sidebar -->
        <div class="desktop">
            <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
            
            <div id="sidebarMenu">
                <ul class="sidebarMenuInner">
                    <li class="cd-popup-language-trigger"><a href="#">Extended</a></li>
                    <li class="clear-button"><a href="#">Extended</a></li>
                    <li class="logout-button"><a href="#">Extended</a></li>
                </ul>
                <!-- <div class="d-none">
                    <div id="l-toClearCache">${toClearCache}</div>
                </div> -->
            </div>
        </div>
        <!-- /Sidebar -->


        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-block">
                <div id="calendar"></div>
            </div>
        </div>
        <!-- /Calendar -->
    </body>
</html>
